<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post"> 
        <div>
            <label >First Name *: </label>
            <input type="text" name="first_name" id="name">
        </div>
        <br>
        <div>
            <label> Last Name *: </label>
            <input type="text"  name="last_name" >
        </div>
        <br>
        <div>
            <label>Email Address *: </label>
            <input type="text" name="email" >
        </div>
        <br>
        <div>
            <label> Password :* </label>
            <input type="password" name ="password">
        </div>
        <br>
        <div>
            <label> Confirm Password :* </label>
            <input type="password" name ="confirm_password">
        </div>
        <br>
        <div>
            <label> Birthday :  </label>
            <input type="date" name="date">
        </div>
        <br>
        <div>
            <label> Gender Identity: </label>
            <div></div>
            <br>
            <input type="radio" name="gender" value="male" >
            <label> Male </label>
            <input type="radio" name="gender" value="female" >
            <label> Female </label>
            <input type="radio" name="gender" value="Non-binary" >
            <label> Non-binary </label>
            <input type="radio" name="gender" value="I_prefer_not_to_answer" >
            <label> I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself : </label>
        </div>
        
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label > Favorite Language : </label>
        <select> 
            
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="java">java</option>
            <option value="C sharp">C sharp</option>
        </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes , I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <br>
        <div>
            <p>* Indicates a required field </p>
        </div>
    </form>
</body>
</html>
